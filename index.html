<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT</title>
</head>

<body>
    <h2>CAT PHOTO</h2>
    <p>click here to more <a href="https://www.w3schools.com/html/html_links.asp">cat photo</a> </p>

    <img src="https://c.files.bbci.co.uk/14429/production/_118158928_gettyimages-507245091.jpg" alt="cat photo">

    <p>things love it:</p>
    <ul>
        <li>fish</li>
        <li>meat</li>
        <li>milk</li>
    </ul>

    <p>things hate it:</p>

    <ol>
        <li>dog</li>
        <li>mouse</li>
        <li>water</li>
    </ol>

    <form action="https://www.freecatphotoapp.com/submit-cat-photo">

        <label>
            <input type="radio" name="cattype" value="indoor" /> indoor

        </label>

        <label>
            <input type="radio" name="cattype" value="outdoor" /> outdoor
        </label> <br>

        <h4>things cat love:</h4>
        <label>
            <input type="checkbox" value="lovely" >lovely
            <input type="checkbox" value="cute">   cute
            <input type="checkbox" value="shy">    shy



        </label><br>

        <input type="text" placeholder="cat photo url" required >
        <input type="submit">
        
    </form>



</body>

</html>
